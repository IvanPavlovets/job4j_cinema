<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Сервис - Кинотеатр</title>
</head>
<body>
<div class="container">

    <nav class="nav nav-tabs">
        <a class="nav-item nav-link" th:href="@{/index}">Афиша</a>
        <a class="nav-item nav-link" th:href="@{/hall}">Кинотеатр</a>
        <a class="nav-item nav-link active" href="#">Личный Кабинет</a>
        <a class="nav-item nav-link" th:if="${user.userName == 'Гость'}" th:href="@{/loginPage}">
            <span th:text="${user.userName}"></span>
            <span> | Войти</span>
        </a>
        <a class="nav-item nav-link" th:if="${user.userName != 'Гость'}" th:href="@{/logout}">
            <span th:text="${user.userName}"></span>
            <span> | Выйти</span>
        </a>
    </nav>

    <div class="row pt-3">
        <div class="card" style="width: 60%">
            <div class="card-header">
                <h3>Личный кабинет</h3>
            </div>

            <div class="card-body">
                <table class="table">
                    <tr>
                        <th scope="col">ФИО</th>
                        <td>
                            <span th:text="${user.userName}">
                            </span>
                            <a th:href="@{|/formUpdateUser/${user.userName}/${user.email}|}">
                                <i class="fa fa-edit"></i>
                            </a>
                        </td>
                    </tr>
                    <tr>
                        <th scope="col">Email</th>
                        <td th:text="${user.email}"></td>
                    </tr>
                    <tr>
                        <th scope="col">Телефон</th>
                        <td th:text="${user.phone}"></td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="card" style="width: 60%">
            <div class="card-header">
                <h4>Купленные билеты</h4>
            </div>
            <div class="card-body">
                <table class="table">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Сеанс</th>
                        <th scope="col">Ряд</th>
                        <th scope="col">Место</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="ticket: ${tickets}">
                        <th th:text="${ticket.id}"/>
                        <td th:text="${ticket.session.name}"/>
                        <td th:text="${ticket.row}"/>
                        <td th:text="${ticket.cell}"/>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>
</body>
</html>
